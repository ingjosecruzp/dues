<ion-view name="buscararticulo-view">
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar" ng-model="searchQuery" ng-enter="IniciarBusqueda(searchQuery);">
        </label>
    </div>
    <ion-content >
        <div style="height: 36px"></div>
        <div class="list list-inset">
          <a class="item" ng-repeat="articulo in Articulos" ng-click="select_item(articulo)">
            {{articulo.ItemName}}
            <!--<div class="item-icon-right" >
                <i class="icon ion-ios-arrow-right"></i>
            </div>-->
          </a>
          <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="Buscar(searchQuery)" distance="1%"></ion-infinite-scroll>
        </div>
    </ion-content>
  </ion-view>
